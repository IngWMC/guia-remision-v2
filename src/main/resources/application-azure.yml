        ticket-url: https://gre-test.nubefact.com/v1/contribuyente/gem/comprobantes/envios/{numTicket}
        client-id: test-85e5b0ae-255c-4891-a595-0b98c65c9854
        client-secret: test-Hty/M6QshYvPgItX2P0+Kw==

# Azure Blob Storage
azure:
  storage:
    connection-string: ${storage-connection-string}
    container-name: documents

# JWT desde Key Vault
jwt:
  secret: ${jwt-secret}
  expiration: ${JWT_EXPIRATION:86400000}

# Encriptacion de certificados desde Key Vault
security:
  encryptor:
    secret-key: ${cert-secret-key}
    salt: ${CERT_SALT:a1b2c3d4e5f6a7b8}

# Configuracion del servidor
server:
  port: 8080
  servlet:
    context-path: /
    encoding:
      charset: UTF-8
      force: true
  tomcat:
    threads:
      max: 200
      min-spare: 10
    connection-timeout: 20000

# Actuator para health checks
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized
      probes:
        enabled: true
  health:
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true

# Logging optimizado para produccion
logging:
  level:
    com.wmc.guiaremision: INFO
    org.springframework: WARN
    org.hibernate: WARN
    com.azure: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
