spring:
  application:
    name: wmc-guiaremision

  # Azure Key Vault para obtener secretos
  cloud:
    azure:
      keyvault:
        secret:
          property-sources:
            - endpoint: https://${AZURE_KEY_VAULT_NAME}.vault.azure.net/
              profile:
                tenant-id: ${AZURE_TENANT_ID:}
              credential:
                managed-identity-enabled: true

  # Azure SQL Database
  datasource:
    url: ${sql-connection-string}
    username: ${sql-username}
    password: ${sql-password}
    driver-class-name: com.microsoft.sqlserver.jdbc.SQLServerDriver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    open-in-view: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.SQLServerDialect
        format_sql: false
        jdbc:
          batch_size: 20
          fetch_size: 20
        order_inserts: true
        order_updates: true

  mvc:
    throw-exception-if-no-handler-found: true
  web:
    resources:
      add-mappings: false
  security:
    filter:
      order: 10

# Configuracion SUNAT (misma que local)
