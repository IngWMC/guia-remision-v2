      base-url: https://api-cpe.sunat.gob.pe
      token-url: https://api-seguridad.sunat.gob.pe/v1/clientessol/{client_id}/oauth2/token
      send-url: https://api-cpe.sunat.gob.pe/v1/contribuyente/gem/comprobantes/{filename}
      ticket-url: https://api-cpe.sunat.gob.pe/v1/contribuyente/gem/comprobantes/envios/{numTicket}
