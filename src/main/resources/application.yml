spring:
  application:
    name: wmc-guiaremision

  datasource:
    url: jdbc:mysql://localhost:3306/eteamfact?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&autoReconnect=true&useUnicode=true&characterEncoding=utf8&rewriteBatchedStatements=true
    username: root
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      leak-detection-threshold: 60000
      connection-test-query: SELECT 1
      validation-timeout: 5000
      initialization-fail-timeout: 30000

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true # Mostrar las consultas SQL en la consola
    open-in-view: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
        connection:
          provider_disables_autocommit: false # Deshabilitar autocommit de la conexión JDBC para que Hibernate lo maneje correctamente
          characterEncoding: utf8
          useUnicode: true
        jdbc:
          batch_size: 20
          fetch_size: 20
        order_inserts: true
        order_updates: true
        batch_versioned_data: true
        # Configuraciones de caché
        cache:
          use_second_level_cache: false
          use_query_cache: false
        # Configuraciones de logging mejoradas
        logging:
          level:
            org.hibernate.SQL: DEBUG
            org.hibernate.type.descriptor.sql.BasicBinder: TRACE

  mvc:
    throw-exception-if-no-handler-found: true
  web:
    resources:
      add-mappings: false
  # Configuración de seguridad mejorada para Spring Boot 3.5.5
  security:
    filter:
      order: 10

