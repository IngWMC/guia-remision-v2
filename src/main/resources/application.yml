spring:
  application:
    name: eteamfact-guiaremision

  datasource:
    url: jdbc:mysql://localhost:3306/eteamfact
    username: root
    password: password
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true

# Configuración SUNAT
sunat:
  api:
    environment: development
    url:
      development: https://www.sunat.gob.pe/ol-ti-itcpfegem-beta/billService
      production: https://www.sunat.gob.pe/ol-ti-itcpfegem/billService
    username: ${SUNAT_USERNAME:usuario_prueba}
    password: ${SUNAT_PASSWORD:password_prueba}

  # Configuración de certificados digitales
  certificate:
    path: ${CERTIFICATE_PATH:./certificates/empresa.p12}
    password: ${CERTIFICATE_PASSWORD:password123}
    alias: ${CERTIFICATE_ALIAS:empresa}
    type: PKCS12

# Configuración de almacenamiento
storage:
  base-path: ${STORAGE_PATH:./files}
  client-separator: true

# Configuración de logging
logging:
  level:
    com.wmc.guiaremision: DEBUG
    org.springframework.security: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

# Configuración del servidor
server:
  port: 8080
  servlet:
    context-path: /
