  encryptor:
    secret-key: ${CERT_SECRET_KEY:MyVerySecretKeyForCertificates2024!}
    salt: ${CERT_SALT:a1b2c3d4e5f6a7b8}

# Configuración de logging mejorada para Java 21
logging:
  level:
    com.wmc.guiaremision: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    com.zaxxer.hikari: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/application.log
    max-size: 10MB
    max-history: 30

# Configuración del servidor optimizada para Java 21
server:
  #port: 8080
  servlet:
    context-path: /guia-remision
    encoding:
      charset: UTF-8
      force: true
  # Configuraciones de seguridad
  ssl:
    enabled: false
